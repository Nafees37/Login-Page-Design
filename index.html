<!DOCTYPE HTML>
<html lang="en-US">
<head>

	<title>Login Page Design</title>
	<link rel="stylesheet" type="text/css" href="style.css" media="all" />
</head>
<body>
		
	<center>
	
		<form action="#" method="post" >

		</form>
	
	
	</center>
